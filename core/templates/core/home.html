<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather App</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
                
            }
            body{ 
                height: 100vh;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                background: linear-gradient(rgb(47,150,163),rgb(48,62,143));
                font-family: sans-serif;
                color: white;
            }
            #main {
                text-align: center;
                padding-top: 100px ;
            }
            input[type="text"]{
                width: 100%;
                padding: 10px;
                border: 2px solid black;
                margin-bottom: 5px;
                margin-top: 20px;
            }
            input[type="submit"]{
                width: 50%;
                padding: 10px;
                border: 2px solid black;
                background: black;
                color: white;
                cursor: pointer;
                font-size: medium;
                text-transform: uppercase;
                margin-bottom: 15px;
            }
        </style> 
    </head>
    <body>
        <div id="main">
            <h1>Find the Weather</h1>
            <form method="GET">
                <label for="city"></label>
                <input
                    type="text"
                    name="city"
                    id="city"
                    value="{{ request.GET.city }}"
                    placeholder="Enter the city"
                /><br><br>
                <input type="submit" value="Submit" />
            </form>
            {% if weather.success %}
               <h3>{{weather.region}}</h3>
               <h3>{{weather.daytime}}</h3>
               <h3>{{weather.temp}}</h3>
               <h3>{{weather.status}}</h3>
            {% endif %}
            {% if weather.error %}
               <h3>{{weather.error}}</h3>
            {% endif %}

        </div>
    </body>
</html>
